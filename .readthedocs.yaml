# Configuration for builds on readthedocs.org

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "latest"

  jobs:
    create_environment:
      - asdf plugin add pixi
      - asdf install pixi latest
      - asdf global pixi latest
    install:
      - pixi install
    build:
      html:
        - pixi run sphinx-build -T -b html docs $READTHEDOCS_OUTPUT/html

sphinx:
  configuration: conf.py
  fail_on_warning: false

# Only build HTML and JSON formats
formats: []
